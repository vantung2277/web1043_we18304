<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let arr = ["Tue","Thu","Sat","Nine"]
        console.log(arr);
        // Thêm các phần tử "Mon" "We" "Fri" "Sun"
        // Thêm vào vị trí cuối cùng 
        arr.push("Sun")
        // Thêm vào theo thứ tự từ thứ hai đến thứ 6
        arr.splice(0,0,"Mon")
        arr.splice(2,0,"We")
        arr.splice(4,0,"Fri")
        arr.splice(6,1)
        console.log(arr)
    </script>
</body>
